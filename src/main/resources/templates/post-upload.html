<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка новости</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Загрузить новость</h2>
    <form action="/post-upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Текст:</label>
            <input type="text" class="form-control" id="content" name="content" required>
        </div>
            <div class="form-group">
                <label for="image">Фото для новости (формата png):</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/png">
            </div>
            <button type="submit" class="btn btn-primary">Создать пост</button>
            <a type="submit" href="/profile" class="btn btn-link">Вернуться</a>
    </form>
</div>

</body>
</html>
