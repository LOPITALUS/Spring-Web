<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div th:if="${error == 'weakPassword'}" class="alert alert-danger">
        Пароль слишком простой
    </div>

    <div th:if="${error == 'usernameTaken'}" class="alert alert-danger">
        Аккаунт с таким логином уже существует
    </div>

    <div th:if="${error == 'notRussian'}" class="alert alert-danger">
        Фамилия и имя должны состоять только из кириллицы. Попробуйте снова
    </div>

    <h2>Регистрация</h2>
    <form action="/regist" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="avatar">Фото профиля (только PNG):</label>
            <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/png">
        </div>
        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
        <a type="submit" href="login" class="btn btn-link">Войти</a>
    </form>
</div>

</body>
</html>
