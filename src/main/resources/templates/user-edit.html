<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="http://localhost:8080/css/styleHome.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="http://localhost:8080/catalog">Книги</a></li>
            <li><a href="http://localhost:8080/about">Новости</a></li>
            <li><a href="http://localhost:8080/profile">Профиль</a></li>
        </ul>
    </nav>
</header>
<main>
    <a class="btn btn-primary" th:href="@{'/user-create'}">Добавить пользователя</a>
    <table class="books-table">
        <thead>
        <tr>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Роль</th>
            <th>Аватар</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getRoleName()}"></td>
            <td>
                <img th:src="@{'/' + ${user.getId()} + '/avatarImage'}"/>
            </td>
            <td><a th:text="Изменить" th:href="@{'/'+ ${user.getId()} + '/user-update' }"></a></td>
            <td>
                <form th:action="@{'/' + ${user.getId()} + '/user-delete'}" method="post">
                    <button type="submit" class="logout-button btn btn-danger" >Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
