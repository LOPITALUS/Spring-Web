<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление новости</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Редактировать новость</h2>
    <form th:action="@{'/' + ${post.getId()} + '/post-update'}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Введите название новости:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="content">Введите содержание:</label>
            <input type="text" class="form-control" id="content" name="content" th:value="${post.content}" required>
        </div>
        <label for="picture">Текущее фото:</label>
        <div class="form-group">
            <img id="picture" th:src="@{'/' + ${post.getId()} + '/postImage'}"
                 style="max-width: 500px; max-height: 1500px;" />
        </div>
        <div class="form-group">
            <label for="image">Новое фото в формате png:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/png">
        </div>
        <button type="submit" class="btn btn-primary">Редактировать новость</button>
        <a type="submit" href="/profile" class="btn btn-link">Отмена</a>
    </form>
</div>

</body>
</html>
