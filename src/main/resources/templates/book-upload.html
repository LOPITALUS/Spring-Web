<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Введите данные:</h2>
    <form action="/book-upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="author">Производитель:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="annotation">Описание:</label>
            <input type="text" class="form-control" id="annotation" name="annotation" required>
        <div class="form-group">
            <label for="image">Фото в формате png:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/png">
        </div>
        <button type="submit" class="btn btn-primary">Добавить книгу</button>
            <a type="submit" href="/profile" class="btn btn-link">Отмена</a>
        </div>
    </form>

</div>

</body>
</html>
